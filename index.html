<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icone-ifood-sorriso-circulo-vermelho-png.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="nav-logo">
                <img src="img/ifood-43.png" alt="Ifood Logo">
            </div>

            <div class="nav-links">
                <a href="#">Entregador</a>
                <a href="#">Restaurante e Mercado</a>
                <a href="#">Carreiras</a>
                <a href="#">iFood Card</a>
            </div>
        </div>

        <div class="nav-right">
            <a href="#">Criar Conta</a>

            <button>Entrar</button>
        </div>
    </nav>

    <header>
        <div class="header-txt">
            <h1>Tudo pra facilitar seu dia a dia</h1>

            <p>O que você precisa está aqui. Peça e receba onde estiver.</p>

            <div class="input-entrega">
                <input type="text" placeholder="Endereço de entrega e número">
            
                <button>Buscar</button>
            </div>
        </div>

        <div class="header-container">
            <div class="restaurante">
                <h1>Restaurante</h1>

                <div class="opcoes">
                    <p>Ver opções</p> 
                </div>

                <img src="img/restaurant.avif" alt="">
            </div>

            <div class="mercado">
                <h1>Mercado</h1>

                <div class="lojas">
                    <p>Buscar lojas</p>
                </div>

                <img src="img/market.avif" alt="">
            </div>
        </div>
    </header>
</body>
</html>
